apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-ns1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-ns1
  template:
    metadata:
      labels:
        app: nginx-ns1
    spec:
      containers:
      - image: nginx
        name: nginx-ns1
        ports:
        - containerPort: 80
        resources:
            requests:
              cpu: 200m
              memory: 64Mi
            limits:
              cpu: 400m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-ns1
spec:
  selector:
    app: nginx-ns1
  type: LoadBalancer
  ports:
    - nodePort: 30081
      protocol: TCP
      port: 80
      targetPort: 80
--- 
apiVersion: v1
kind: Service
metadata:
  name: nginx-ns1-ext
  annotations:
    external-dns.alpha.kubernetes.io/hostname: ns1.wmar.io
    external-dns.alpha.kubernetes.io/ttl: "1"
    external-dns.alpha.kubernetes.io/weight: "70"
spec:
  type: ExternalName
  externalName: 35.245.96.170